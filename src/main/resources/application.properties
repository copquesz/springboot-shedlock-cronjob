# Application
spring.application.name=springboot-shedlock-example
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=60s

# Data Source
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/shedlock_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:shedlock_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:shedlock_pass}

# Data Source - Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
